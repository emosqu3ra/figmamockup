<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Tampa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Visit Tampa Bay font -->
    <link href="https://fonts.googleapis.com/css2?family=Neonderthaw&family=Source+Sans+Pro&family=Space+Mono&display=swap" rel="stylesheet">
    <!-- REST OF FONT THROUGHOUT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <!-- HEADER WITH AN IMG / NAV WITH A DARK BACKGROUND-->
    <header>
        <nav>
            <img>
            <ul>
                <li>
                    <a class="a" href="">About Us</a>
                </li>
                <li>
                    <a class="a" href="">Contact Us</a>
                </li>
            </ul>
        </nav>

        <h1>Visit Tampa Bay Today</h1>
        <button><a class="a" href="">The History Behind the City</a></button>
        <button><a class="a" href="">Plan Your Next Vacation Here</a></button>
    </header>

    <!-- SECTION WITH H1 / GRID WITH 3 IMGS and BUTTONS  -->
    <section>

        <!-- H1 -->
        <section>
            <h1>Central Florida's best kept secret... you won't want to leave</h1>
        </section>

        <!-- GRID WITH 3 COLUMNS and 2 ROWS -->

        <section>
            <div class="grid">
                <div class="attractions">
                   <div><img src="amuse.jpg" alt=FLStateFair height=350px width=100%></div>
                   <div><button><a class="a" href="">Family Friendly Attractions</a></button></div>
                </div>
                <div class="food">
                    <div><img src="burger.png" alt=BurgerCulture height=350px width=100%></div>
                    <div><button><a class="a" href="">Top 10 places to eat</a></button></div>
                </div>
                <div class="night">
                   <div><img src="party.jpg" alt=YborCity height=350px width=100%></div> 
                   <div><button><a class="a" href="">A Night Out in the City</a></button></div> 
                </div>
            </div>
        </section>
    </section>

    <!-- SECTION WITH CONTACT FORM -->

    <section>
        <form action="" method="get" class="form-example">
            <h2>Have More Questions?</h2>
            <p>Don't worry we're here to help!</p>
            <div class="form">
              <label for="name">Name: </label>
              <input type="text" name="name" id="name" required>
            </div>
            <div class="form">
              <label for="email">Email: </label>
              <input type="email" name="email" id="email" required>
            </div>
            <div class="submit">
              <input type="submit" value="Let's Connect!">
            </div>
          </form>         
    </section>

    <!-- FOOTER -->

    <footer>
            <h4>by Estephanie Mosquera</h4>
            <a href="https://www.GitHub.com"><img src="github.png" alt="GitHub" height=35px width=35px></a>
            <a href="https://www.twitter.com"><img src="twitter.png" alt="Twitter" height=30px width=35px></a>
            <a href="https://www.Instagram.com"><img src="insta.png" alt="Instagram" height=30px width=30px></a>
            <a href="https://www.linkedin.com/"><img src="linkedin.png" alt=LinkedIn height=30px width=30px></a>
        </div>
    </footer>


</body>
</html>
